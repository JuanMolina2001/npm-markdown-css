<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/13.0.2/marked.min.js"></script>
</head>
<style>
    .markdown-body {
    padding-top: 8px;
    font-size: 18px;
    font-size: var(--readme-font-size);
    line-height: 1.6;
    line-height: var(--readme-line-height);
    --color-fg-default: #262626;
    --color-fg-muted: #4d4d4d;
    --color-fg-subtle: #666666;
    --color-fg-on-emphasis: #ffffff;
    --color-fg-brand: #cb3837;
    --color-fg-accent: #196cb2;
    --color-fg-success: #107010;
    --color-fg-attention: #886701;
    --color-fg-danger: #bb2e3e;
    --color-bg-default: #ffffff;
    --color-bg-subtle: #f7f7f7;
    --color-bg-inset: #f2f2f2;
    --color-bg-emphasis: #262626;
    --color-bg-accent: #f2f9ff;
    --color-bg-success: #dcfdd9;
    --color-bg-attention: #fff5d8;
    --color-bg-danger: #ffdbdb;
    --color-border-default: #e6e6e6;
    --color-border-muted: #f2f2f2;
    --color-border-strong: #8f8f8f;
    --color-border-accent: #afcee9;
    --color-border-accent-emphasis: #0969da;
    --color-border-success: #93d58a;
    --color-border-success-emphasis: #107010;
    --color-border-attention: #efd88f;
    --color-border-danger: #f1b8bc;
    --color-shadow-large: 0 8px 24px rgba(140, 149, 159, 0.2);
    --wombat-red-hover: #c40b0a;
    --button-green: #00c642;
    --wombat-yellow: #ffcd3a;
    --wombat-violet: #8956ff;
    --wombat-purple: #c836c3;
    --wombat-green: #00c642;
    --wombat-teal: #29abe2;
    --light-blue: #70b8ff;
    --wombat-red: #cb3837;
    --header-color: #000;
    --bg-dark: #cb3837;
    --npmRed: #cb3837;
    --npmLightRed: #fb3e44;
    --blue: #357edd;
    --bg: #fff;
    --background-color: #fafafa;
    --wombat-bg-red: rgba(203, 55, 56, 0.1);
    --code: 'Fira Mono', 'Andale Mono', 'Consolas', monospace;
    --code-ls: 0px;
    --code-lh: 24px;
    --standardCardTransition: all 0.2s ease;
    --header-letter-spacing: 0.015625em;
    --readme-font-size: 18px;
    --readme-line-height: 1.6;
    --copy-color: rgba(0, 0, 0, 0.85);
    --code-bg: #f7f7f7;
    --code-box-radius: 2px;
    font-family: 'Source Sans Pro', 'Lucida Grande', sans-serif;
  
  }
  
  @media screen and (min-width: 30em) {
    .markdown-body {
      font-size: 1rem;
    }
  }
  
  .markdown-body h1,
  .markdown-body h2,
  .markdown-body h3,
  .markdown-body h4,
  .markdown-body h5,
  .markdown-body h6 {
    color: #111;
    margin-top: 24px;
    margin-bottom: 16px;
    padding-bottom: 0rem;
    font-weight: 600;
    line-height: 1.25;
  
  }
  
  .markdown-body .package-description-redundant {
    font-size: 3em;
    border-bottom: 1px dotted #ccc;
    padding-bottom: 1rem;
    margin-bottom: 1rem;
    margin-top: 1rem;
  }
  
  .markdown-body a {
    color: #cb3837;
    color: var(--wombat-red);
    -webkit-text-decoration: none;
    text-decoration: none;
    font-size: 1em;
  }
  
  .markdown-body a strong {
    color: #cb3837;
    color: var(--wombat-red);
  }
  
  
  
  .markdown-body p a,
  .markdown-body li a {
    font-weight: normal;
  }
  
  .markdown-body blockquote a {
    color: #c40b0a;
    color: var(--wombat-red-hover);
  }
  
  .markdown-body blockquote {
    background: none;
    padding: 0px 16px;
    margin-left: 0;
    margin-right: 0;
    border-left: #cecece solid 4px;
    border-radius: 0;
  }
  
  .markdown-body>*:last-child {
    margin-bottom: 0;
  }
  
  .markdown-body h1:first-child {
    font-weight: 700;
    margin-top: 0;
  }
  
  .markdown-body::first-letter-line {
    font-size: 5rem;
    margin-top: 0;
    font-weight: 100;
  }
  
  .markdown-body h1 {
    font-size: 2.25rem;
    padding-bottom: 8px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
  }
  
  .markdown-body h2 {
    font-size: 1.875rem;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    padding-bottom: 8px;
    letter-spacing: -0.05rem;
  }
  
  .markdown-body h3 {
    font-size: 1.25rem;
    letter-spacing: -0.03rem;
  }
  
  .markdown-body h4 {
    font-size: 1.125rem;
    padding-bottom: 8px;
    letter-spacing: -0.03rem;
    border-bottom: 1px solid #eee;
  }
  
  .markdown-body h5 {
    font-size: 1rem;
    letter-spacing: -0.01rem;
  }
  
  .markdown-body h6 {
    font-size: 0.875rem;
    letter-spacing: -0.01rem;
  }
  
  .markdown-body p {
    color: rgba(0, 0, 0, 0.85);
    color: var(--copy-color);
    font-size: 18px;
    font-size: var(--readme-font-size);
    line-height: 1.6;
    line-height: var(--readme-line-height);
    margin-top: 0;
    margin-bottom: 16px;
    line-height: 1.65;
    letter-spacing: 0.1px;
  }
  
  .markdown-body p li {
    line-height: 1;
    margin-top: 0;
    margin-bottom: 8px;
  }
  
  .markdown-body strong {
    color: black;
    font-weight: bolder;
  }
  
  .markdown-body hr {
    opacity: 0.2;
    height: 0px;
  }
  
  .markdown-body ol {
    padding-left: 17px;
    padding-top: 0;
    margin-top: 0;
  }
  
  .markdown-body ol li,
  .markdown-body ul li {
    margin-bottom: 6px;
    font-size: 1.1em;
  }
  
  .markdown-body td,
  .markdown-body th {
    font-size: 1.1em;
    padding: 9px 13px;
    border: 1px solid #d8d8d8;
    border-bottom: none;
    line-height: 1.6;
    line-height: var(--readme-line-height);
  }
  
  .markdown-body tr td {
    line-height: 1.4;
  }
  
  .markdown-body table {
    display: block;
    white-space: normal;
    overflow-x: auto;
    width: -moz-max-content;
    width: max-content;
    max-width: 100%;
    border-spacing: 0;
    border-collapse: collapse;
    border-bottom: 1px solid #e2e2e2;
  }
  
  .markdown-body li p code {
    font-size: 0.8em;
  }
  
  .markdown-body ol li,
  .markdown-body ul li {
    margin-bottom: 6px;
    font-size: 1em;
  }
  
  .markdown-body pre {
    margin-top: 0;
    margin-bottom: 24px;
    padding: 12px;
    font-size: 1em;
    background: #f7f7f7;
    background: var(--code-bg);
    border-radius: 2px;
    border-radius: var(--code-box-radius);
    overflow-x: auto;
  }
  
  @media screen and (min-width: 30em) {
    .markdown-body pre {
      padding: 13px 15px;
    }
  }
  
  .markdown-body code {
    font-size: 1em;
    border-radius: 2px;
    border-radius: var(--code-box-radius);
    background: #f7f7f7;
    background: var(--code-bg);
    padding: 0px 5px;
  }
  
  .markdown-body pre code {
    font-size: 1rem;
    padding: 0;
  }
  
  .markdown-body p code {
    font-size: 0.9em;
  }
  
  .markdown-body ul {
    padding-left: 1em;
    margin-bottom: 1em;
    font-size: 1em;
    line-height: 1.3;
  }
  
  .markdown-body ul li a {
    font-size: 18px;
    color: #cb3837;
    color: var(--wombat-red);
    -webkit-text-decoration: none;
    text-decoration: none;
    font-weight: normal;
    line-height: 1.4;
  }
  
  .markdown-body svg .deep-link-icon {
    float: right;
    margin-right: 3rem;
    padding-top: 1rem;
  }
  
  .markdown-body svg .deep-link-icon:first-child {
    padding-top: 20px;
  }
  
  .markdown-body h1:hover .anchor .octicon-link,
  .markdown-body h2:hover .anchor .octicon-link,
  .markdown-body h3:hover .anchor .octicon-link,
  .markdown-body h4:hover .anchor .octicon-link,
  .markdown-body h5:hover .anchor .octicon-link,
  .markdown-body h6:hover .anchor .octicon-link,
  .markdown-body h1:hover .heading-link .octicon-link,
  .markdown-body h2:hover .heading-link .octicon-link,
  .markdown-body h3:hover .heading-link .octicon-link,
  .markdown-body h4:hover .heading-link .octicon-link,
  .markdown-body h5:hover .heading-link .octicon-link,
  .markdown-body h6:hover .heading-link .octicon-link {
    color: #111;
    visibility: visible;
  }
  
  .markdown-body .anchor:hover .octicon-link,
  .markdown-body .anchor:focus .octicon-link,
  .markdown-body .heading-link:hover .octicon-link,
  .markdown-body .heading-link:focus .octicon-link,
  .markdown-body .octicon-link:hover {
    color: #111;
    visibility: visible;
  }
  
  .markdown-body .anchor {
    float: left;
    margin-left: -20px;
    padding-right: 4px;
  }
  
  .markdown-body .heading-link .octicon-link {
    margin-left: 4px;
  }
  
  .markdown-body .anchor .octicon-link,
  .markdown-body .heading-link .octicon-link {
    visibility: hidden;
  }
</style>
<body>
    <div class="markdown-body">

    </div>
    <script>

        document.querySelector('.markdown-body').innerHTML = marked.parse(markdown)
    </script>

</body>
</html>
